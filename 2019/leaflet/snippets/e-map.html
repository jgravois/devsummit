<head>
  <style>
    body { margin:0; padding:0; }
    #mapDiv { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>
  <div id="mapDiv"></div>
  <script>
  function init() {
    var map = L.map("mapDiv").setView([-25, -65], 3);

    L.esri.basemapLayer('Streets', {
      minZoom: 3
    }).addTo(map);
  }
  </script>

  <script src="./support/snippet.js"></script>
</body>
